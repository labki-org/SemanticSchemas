name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: PHP Lint & Code Style
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, intl
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run parallel-lint
        run: composer exec parallel-lint -- . --exclude vendor --exclude node_modules

      - name: Run minus-x check
        run: composer exec minus-x -- check .

      - name: Run PHPCS
        run: composer exec phpcs -- -sp --cache

  test:
    name: PHPUnit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.1', '8.2', '8.3']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, intl
          tools: composer:v2
          coverage: xdebug

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php${{ matrix.php-version }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --testsuite unit --testdox

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    services:
      db:
        image: mariadb:10.11
        env:
          MARIADB_DATABASE: labki
          MARIADB_USER: labki
          MARIADB_PASSWORD: labki_pass
          MARIADB_ROOT_PASSWORD: root_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    container:
      image: ghcr.io/labki-org/labki-platform:latest-dev
      env:
        MW_DB_HOST: db
        MW_DB_NAME: labki
        MW_DB_USER: labki
        MW_DB_PASSWORD: labki_pass
        MW_ADMIN_USER: Admin
        MW_ADMIN_PASS: CITestPassword123!
        MW_DISABLE_PLATFORM_EXTENSIONS: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: extensions/SemanticSchemas

      - name: Wait for database
        run: sleep 10

      - name: Link extension to MediaWiki
        run: |
          rm -rf /var/www/html/extensions/SemanticSchemas
          ln -s $GITHUB_WORKSPACE/extensions/SemanticSchemas /var/www/html/extensions/SemanticSchemas

      - name: Setup LocalSettings
        run: |
          mkdir -p /mw-config
          cp $GITHUB_WORKSPACE/extensions/SemanticSchemas/tests/LocalSettings.test.php /mw-config/LocalSettings.user.php

      - name: Initialize MediaWiki
        working-directory: /var/www/html
        run: |
          # Find the bootstrap.php location in the image
          BOOTSTRAP_PATH=""
          for path in /var/www/html/mediawiki/bootstrap.php /mw-config/bootstrap.php /opt/labki/mediawiki/bootstrap.php; do
            if [ -f "$path" ]; then
              BOOTSTRAP_PATH="$path"
              break
            fi
          done

          if [ -n "$BOOTSTRAP_PATH" ] && [ ! -f LocalSettings.php ]; then
            echo "Using labki-platform bootstrap at: $BOOTSTRAP_PATH"
            # Create LocalSettings.php that uses the bootstrap system
            printf '%s\n' "<?php" > LocalSettings.php
            printf '%s\n' "# LocalSettings.php - Generated for CI testing" >> LocalSettings.php
            printf '%s\n' "if (!defined('MEDIAWIKI')) { exit; }" >> LocalSettings.php
            printf '%s\n' "require_once '$BOOTSTRAP_PATH';" >> LocalSettings.php
          elif [ ! -f LocalSettings.php ]; then
            echo "No bootstrap found, using MediaWiki installer..."
            # Fallback: run MediaWiki installer manually
            php maintenance/install.php \
              --dbserver="$MW_DB_HOST" \
              --dbname="$MW_DB_NAME" \
              --dbuser="$MW_DB_USER" \
              --dbpass="$MW_DB_PASSWORD" \
              --pass="$MW_ADMIN_PASS" \
              --scriptpath="" \
              "SemanticSchemasTest" \
              "$MW_ADMIN_USER"

            # Add user settings include
            printf '\n%s\n' "# Load custom test settings" >> LocalSettings.php
            printf '%s\n' "if (file_exists('/mw-config/LocalSettings.user.php')) {" >> LocalSettings.php
            printf '%s\n' "    require_once '/mw-config/LocalSettings.user.php';" >> LocalSettings.php
            printf '%s\n' "}" >> LocalSettings.php
          fi

          # Show configuration for debugging
          echo "=== LocalSettings.php ==="
          cat LocalSettings.php || true

      - name: Setup database tables
        working-directory: /var/www/html
        run: |
          # Run update.php to create tables
          php maintenance/update.php --quick

      - name: Run integration tests
        working-directory: /var/www/html
        run: |
          composer phpunit -- \
            --configuration extensions/SemanticSchemas/tests/phpunit/integration.xml \
            --exclude-group Broken \
            --testdox

  static-analysis:
    name: Phan Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, intl, ast
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run Phan
        run: composer run phan
        continue-on-error: true
