name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: PHP Lint & Code Style
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, intl
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run parallel-lint
        run: composer exec parallel-lint -- . --exclude vendor --exclude node_modules

      - name: Run minus-x check
        run: composer exec minus-x -- check .

      - name: Run PHPCS
        run: composer exec phpcs -- -sp --cache

  test:
    name: PHPUnit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.1', '8.2', '8.3']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, intl
          tools: composer:v2
          coverage: xdebug

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php${{ matrix.php-version }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --testsuite unit --testdox

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    services:
      db:
        image: mariadb:10.11
        env:
          MARIADB_DATABASE: labki
          MARIADB_USER: labki
          MARIADB_PASSWORD: labki_pass
          MARIADB_ROOT_PASSWORD: root_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    container:
      image: ghcr.io/labki-org/labki-platform:latest-dev
      env:
        MW_DB_HOST: db
        MW_DB_NAME: labki
        MW_DB_USER: labki
        MW_DB_PASSWORD: labki_pass
        MW_ADMIN_USER: Admin
        MW_ADMIN_PASS: testpass
        MW_SKIP_EXTERNAL_DEPENDENCIES: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: extensions/SemanticSchemas

      - name: Wait for database
        run: sleep 10

      - name: Run integration tests
        run: |
          php tests/phpunit/phpunit.php \
            --configuration extensions/SemanticSchemas/tests/phpunit/integration.xml \
            --exclude-group Broken \
            --testdox

  static-analysis:
    name: Phan Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, intl, ast
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run Phan
        run: composer run phan
        continue-on-error: true
