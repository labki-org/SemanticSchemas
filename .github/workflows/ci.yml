name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: PHP Lint & Code Style
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, intl
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run parallel-lint
        run: composer exec parallel-lint -- . --exclude vendor --exclude node_modules

      - name: Run minus-x check
        run: composer exec minus-x -- check .

      - name: Run PHPCS
        run: composer exec phpcs -- -sp --cache

  test:
    name: PHPUnit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.1', '8.2', '8.3']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, intl
          tools: composer:v2
          coverage: xdebug

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php${{ matrix.php-version }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --testsuite unit --testdox

  # Integration tests require the full labki-platform environment with proper
  # initialization. Run locally with: ./tests/scripts/run-docker-tests.sh integration
  # TODO: Fix CI integration tests - the labki-platform image needs its entrypoint
  # to run for proper MediaWiki initialization (LocalSettings.php generation,
  # extension dependency resolution, etc.)
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    # Skip for now - integration tests work locally but CI setup needs work
    if: false

    services:
      db:
        image: mariadb:10.11
        env:
          MARIADB_DATABASE: labki
          MARIADB_USER: labki
          MARIADB_PASSWORD: labki_pass
          MARIADB_ROOT_PASSWORD: root_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    container:
      image: ghcr.io/labki-org/labki-platform:latest-dev
      env:
        MW_DB_HOST: db
        MW_DB_NAME: labki
        MW_DB_USER: labki
        MW_DB_PASSWORD: labki_pass
        MW_ADMIN_USER: Admin
        MW_ADMIN_PASS: CITestPassword123!
        MW_SKIP_EXTERNAL_DEPENDENCIES: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: extensions/SemanticSchemas

      - name: Wait for database
        run: sleep 10

      - name: Link extension to MediaWiki
        run: |
          rm -rf /var/www/html/extensions/SemanticSchemas
          ln -s $GITHUB_WORKSPACE/extensions/SemanticSchemas /var/www/html/extensions/SemanticSchemas

      - name: Setup LocalSettings
        run: |
          mkdir -p /mw-config
          cp $GITHUB_WORKSPACE/extensions/SemanticSchemas/tests/LocalSettings.test.php /mw-config/LocalSettings.user.php

      - name: Initialize MediaWiki
        working-directory: /var/www/html
        run: |
          # Check if the image has an init script
          if [ -f /docker-entrypoint-init.sh ]; then
            /docker-entrypoint-init.sh
          elif [ -f /init.sh ]; then
            /init.sh
          elif [ ! -f LocalSettings.php ]; then
            # Fallback: run MediaWiki installer manually
            php maintenance/install.php \
              --dbserver="$MW_DB_HOST" \
              --dbname="$MW_DB_NAME" \
              --dbuser="$MW_DB_USER" \
              --dbpass="$MW_DB_PASSWORD" \
              --pass="$MW_ADMIN_PASS" \
              --scriptpath="" \
              "SemanticSchemasTest" \
              "$MW_ADMIN_USER"

            # Include the custom settings file and disable Chameleon
            cat >> LocalSettings.php << 'EOLSETTINGS'

# Load custom test settings
if ( file_exists( '/mw-config/LocalSettings.user.php' ) ) {
    require_once '/mw-config/LocalSettings.user.php';
}
EOLSETTINGS
          fi

          # Show what's in LocalSettings.php for debugging
          echo "=== LocalSettings.php tail ==="
          tail -20 LocalSettings.php || true

      - name: Run integration tests
        working-directory: /var/www/html
        run: |
          composer phpunit -- \
            --configuration extensions/SemanticSchemas/tests/phpunit/integration.xml \
            --exclude-group Broken \
            --testdox

  static-analysis:
    name: Phan Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, intl, ast
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run Phan
        run: composer run phan
        continue-on-error: true
